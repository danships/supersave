name: Publish Package

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Get version from release tag
        id: get_version
        run: echo "VERSION=$(echo ${{ github.event.release.tag_name }} | sed 's/^v//')" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: npm version --no-git-tag-version --allow-same-version ${{ steps.get_version.outputs.VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Run tests
        run: pnpm test

      - name: Determine npm tag
        id: npm_tag
        run: |
          if [[ "${{ steps.get_version.outputs.VERSION }}" =~ - ]]; then
            echo "TAG=beta" >> $GITHUB_OUTPUT
            echo "IS_BETA=true" >> $GITHUB_OUTPUT
          else
            echo "TAG=latest" >> $GITHUB_OUTPUT
            echo "IS_BETA=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        run: npm publish --tag ${{ steps.npm_tag.outputs.TAG }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update package.json version on main
        if: steps.npm_tag.outputs.IS_BETA == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          npm version --no-git-tag-version --allow-same-version ${{ steps.get_version.outputs.VERSION }}
          git add package.json
          git commit -m "chore: bump version to ${{ steps.get_version.outputs.VERSION }}"
          git push origin main
